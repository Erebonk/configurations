spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: h2
    password: h2
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibername:
        dialect: org.hibernate.dialect.H2Dialect
